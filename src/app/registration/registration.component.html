<div class="registration">
 <h2>Registration</h2>
  <form #myForm="ngForm">
    <fieldset ng-disabled="myForm.$submitted || myForm.$invalid">
      <label>User id</label>&nbsp;
      <input type="text" name="id" placeholder="size between 1 and 30"
             minlength="1" maxlength="30" required ngModel>
      <br>
      <label>First name</label>&nbsp;
      <input type="text" name="firstName" placeholder="size between 1 and 30"
         minlength="1" maxlength="30" required ngModel>
      <br>
      <label>Last name</label>&nbsp;
      <input type="text" name="lastName" placeholder="size between 1 and 30"
         minlength="1" maxlength="30" required ngModel>
      <br>
      <label>Username</label>&nbsp;
      <input type="text" name="username" placeholder="size between 1 and 30"
         minlength="1" maxlength="30" required ngModel>
      <br>
      <label>Password</label>&nbsp;
      <input type="text" name="password" placeholder="size between 8 and 30"
         minlength="8" maxlength="30" required ngModel>
      <br>
      <label>Role</label>&nbsp;
      <input type="text" name="role" placeholder="ROLE_USER/ADMIN" required ngModel>
      <br>
      <label>Email</label>&nbsp;
      <input type="text" name="email" placeholder="input email" required ngModel>
      <br>
      <label>Phone number</label>&nbsp;
      <input type="text" name="phone" placeholder="input phone number"
         pattern="^(\\+375|80)(17|29|44|25|33|)(\\d{7})$" required ngModel>
      <br>
      <button type="button" class="btn btn-success" (click)="onSubmit(myForm)">Register</button>
    </fieldset>
  </form>
</div>
